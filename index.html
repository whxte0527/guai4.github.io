<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AR 掃描啟動</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: onetargets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      loading-screen="enabled: true"
      arjs>
      
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 掃描到 targetIndex: 0 時，觸發跳轉 -->
      <a-entity mindar-image-target="targetIndex: 0" id="triggerTarget">
        <a-box visible="false"></a-box>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.scenes[0].addEventListener("targetFound", (e) => {
        // 頁面跳轉到刮刮樂互動頁
        window.location.href = "indexone.html";
      });
    </script>
  </body>
</html>
